# 结局剧情帧 - 所有角色的各种结局
# Ending Story Frames - All Character Endings

endings:
  # 学姐结局
  senpai_endings:
    true_ending:
      frame_001:
        type: "ending"
        category: "true_ending"
        title: "艺术与技术的完美融合"
        scene: "美术馆屋顶花园"
        unlock_condition: "senpai_affinity >= 100 AND crisis_helped AND collaboration_success"
        
        content: |
          【场景：美术馆屋顶花园，繁星满天】
          
          雅音："还记得我们第一次见面的时候吗？"
          
          "你站在社团门口，那种对艺术的纯真向往让我印象深刻。"
          
          【她转身面对你，月光洒在她的脸上】
          
          "从那时起，我就知道你会改变我的生活。"
          
          【你们的手轻轻握在一起】
          
          "你不仅拯救了绘画社，更让我明白了艺术与技术结合的无限可能。"
          
          雅音："我想...我们可以一起创造属于我们的未来。"
          
          【她的眼中满含深情】
          
          "无论是升学还是工作，我都希望能和你一起走下去。"
          
          【背景响起温柔的音乐】
          
          在星空下，你们紧紧拥抱。
          艺术与技术的完美融合，不仅体现在作品中，
          更体现在你们的爱情里。
          
        ending_description: |
          【真结局：永恒的创作伙伴】
          
          几年后，你们成为了校园里的传奇情侣。
          雅音继续深造艺术，你在技术领域发展，
          但你们一直保持着创作上的合作。
          
          你们共同创办了一个数字艺术工作室，
          将传统艺术与现代技术完美融合，
          作品在国内外都获得了巨大成功。
          
          在某个阳光明媚的下午，
          雅音穿着白色婚纱，在画满你们回忆的画室里，
          对你说出了"我愿意"。
          
          【成就解锁：完美的艺术人生】
          
    good_ending:
      frame_001:
        type: "ending"
        category: "good_ending"
        title: "深深的羁绊"
        scene: "校园艺术展厅"
        unlock_condition: "senpai_affinity >= 80"
        
        content: |
          【场景：校园艺术展厅，你们的作品展】
          
          雅音："这次展览真的很成功，谢谢你的帮助。"
          
          "虽然我们即将各自奔向不同的道路，
          但这段经历将永远是我最珍贵的回忆。"
          
          【她看着墙上的合作作品】
          
          "也许我们不能一直在一起，
          但我们之间的羁绊永远不会断。"
          
          【告别的拥抱】
          
          虽然没有走到最后，
          但你们都因为彼此而成长。
          
        ending_description: |
          【好结局：珍贵的回忆】
          
          毕业后，你们保持着联系。
          雅音在艺术领域发展得很好，
          经常会分享她的作品给你。
          
          你也在技术领域取得了成就，
          偶尔会用编程帮她解决一些数字艺术的问题。
          
          虽然没有成为恋人，
          但你们是彼此最重要的朋友和创作伙伴。
          
  # 小白结局  
  xiaobai_endings:
    true_ending:
      frame_001:
        type: "ending"
        category: "true_ending"
        title: "共同成长的约定"
        scene: "图书馆顶楼"
        unlock_condition: "xiaobai_affinity >= 100 AND teaching_support AND crisis_helped"
        
        content: |
          【场景：图书馆顶楼，夕阳西下】
          
          雪梨："学长...不，现在应该叫你的名字了。"
          
          【她拿出那个手工制作的书签】
          
          "还记得这个吗？这是我们第一个成功运行的程序。"
          
          "从那时起，你就一直陪伴着我，教导着我，支持着我。"
          
          【她的眼中闪闪发光】
          
          "现在我也能独立解决很多问题了，
          但我最希望的，还是能和你一起面对未来的挑战。"
          
          雪梨："我想...我想和你约定，
          无论走到哪里，我们都要一起成长，一起进步。"
          
          【她鼓起勇气握住你的手】
          
          "我爱你，不仅仅是因为你教会了我编程，
          更因为你让我变成了更好的自己。"
          
        ending_description: |
          【真结局：编程人生的伴侣】
          
          你们成为了校园里最甜蜜的技术情侣。
          
          雪梨在你的指导下快速成长，
          很快就成为了编程高手。
          
          大学四年，你们一起参加各种编程竞赛，
          一起做项目，一起熬夜写代码。
          
          毕业后，你们进入了同一家科技公司，
          继续着共同的技术梦想。
          
          在某个下着小雨的夜晚，
          你在她最喜欢的图书馆里向她求婚，
          戒指盒里放着你们第一次写的程序。
          
          【成就解锁：代码与爱情的完美结合】
          
    good_ending:
      frame_001:
        type: "ending"
        category: "good_ending"
        title: "最好的老师"
        scene: "计算机教室"
        unlock_condition: "xiaobai_affinity >= 80"
        
        content: |
          【场景：计算机教室，期末考试后】
          
          雪梨："谢谢你这一学期的指导！"
          
          "虽然我们可能会选择不同的专业方向，
          但你永远是我最感激的老师。"
          
          【她递给你一份特别的礼物】
          
          "这是我独立完成的第一个完整项目，
          献给最好的老师。"
          
        ending_description: |
          【好结局：师生情深】
          
          虽然没有发展成爱情，
          但你们建立了深厚的师生友谊。
          
          雪梨在编程领域快速成长，
          经常向你请教技术问题。
          
          你也以她的进步为骄傲，
          这种纯粹的师生关系同样珍贵。
          
  # 姐姐结局
  jiejie_endings:
    true_ending:
      frame_001:
        type: "ending"
        category: "true_ending"
        title: "智慧与爱情的升华"
        scene: "『时光』咖啡厅"
        unlock_condition: "jiejie_affinity >= 100 AND emotional_support AND collaboration_success"
        
        content: |
          【场景：『时光』咖啡厅，深夜】
          
          温心："这里是我们相遇的地方，也是我想和你说出心里话的地方。"
          
          【咖啡厅只剩下你们两个人】
          
          "这段时间以来，你不仅帮我度过了学术危机，
          更重要的是，你让我重新认识了生命的意义。"
          
          【她的眼中满含深情】
          
          "我曾经以为，智慧和成就是人生的全部，
          直到遇见你，我才明白，
          有人分享和理解，才是真正的幸福。"
          
          温心："如果你愿意，我想和你一起走向未来，
          无论是学术道路还是人生旅程。"
          
          【她主动握住你的手】
          
          "年龄不是问题，经历不是障碍，
          重要的是我们心灵的契合。"
          
        ending_description: |
          【真结局：灵魂伴侣】
          
          你们成为了学校里最受人尊敬的情侣。
          
          温心完成了她的研究生学业，
          你也在她的启发下对学术产生了兴趣。
          
          几年后，你们一起出国深造，
          在学术的道路上相互扶持。
          
          回国后，你们建立了自己的研究机构，
          专注于技术与人文的交叉研究。
          
          在某个温暖的春日，
          在你们第一次相遇的咖啡厅里，
          你向她求婚，开始了人生新的篇章。
          
          【成就解锁：智慧与爱情的永恒】
          
    good_ending:
      frame_001:
        type: "ending"
        category: "good_ending"
        title: "人生导师"
        scene: "大学校园"
        unlock_condition: "jiejie_affinity >= 80"
        
        content: |
          【场景：大学校园，毕业典礼】
          
          温心："谢谢你在我最困难的时候支持我。"
          
          "虽然我们的人生道路可能不同，
          但你永远是我最重要的朋友。"
          
          【深深的拥抱】
          
          "希望你能在自己的道路上发光发热。"
          
        ending_description: |
          【好结局：珍贵的友谊】
          
          你们保持着深厚的友谊，
          温心成为了你人生路上的重要导师。
          
          她的智慧和经验一直指引着你前进，
          你们的友谊成为了彼此最珍贵的财富。

  # 特殊结局
  special_endings:
    none_chosen:
      frame_001:
        type: "ending"
        category: "special_ending"
        title: "专注学术的道路"
        scene: "宿舍"
        unlock_condition: "all_affinity < 60"
        
        content: |
          【场景：宿舍，深夜】
          
          虽然在校园里遇到了很多有趣的人，
          但你最终选择专注于自己的学业。
          
          编程技能日益精进，
          学术成绩名列前茅。
          
          也许爱情会在未来的某个时刻到来，
          但现在，知识就是最好的伴侣。
          
        ending_description: |
          【特殊结局：学霸的道路】
          
          你成为了学校里的传奇学霸，
          在技术领域取得了巨大成就。
          
          虽然没有校园恋情，
          但你的人生同样精彩。
          
    multiple_routes:
      frame_001:
        type: "ending"
        category: "special_ending" 
        title: "选择的困扰"
        scene: "校园广场"
        unlock_condition: "multiple_high_affinity"
        
        content: |
          【场景：校园广场】
          
          三位女生都对你有着深深的好感，
          而你也无法做出选择。
          
          在这种情况下，
          也许保持现状是最好的选择。
          
          友谊有时比爱情更加珍贵。
          
        ending_description: |
          【特殊结局：三人的友谊】
          
          你们保持着深厚的友谊，
          成为了校园里一道亮丽的风景线。
          
          虽然没有发展成爱情，
          但这种纯真的友谊更加珍贵。

# 结局解锁条件
ending_conditions:
  true_ending_requirements:
    senpai:
      - "affinity >= 100"
      - "crisis_helped == True"
      - "collaboration_success == True"
      - "art_technology_fusion >= 5"
      
    xiaobai:
      - "affinity >= 100" 
      - "teaching_moments >= 8"
      - "crisis_helped == True"
      - "emotional_support == True"
      
    jiejie:
      - "affinity >= 100"
      - "emotional_support_given == True"
      - "crisis_helped == True"
      - "collaboration_success == True"
      
  good_ending_requirements:
    senpai:
      - "affinity >= 80"
      - "shared_experiences >= 3"
      
    xiaobai:
      - "affinity >= 80"
      - "teaching_moments >= 5"
      
    jiejie:
      - "affinity >= 80"
      - "emotional_support_given == True"

