# 序章剧情帧 - 开学典礼与初次邂逅
# Prologue Story Frames - Opening Ceremony and First Encounters

prologue:
  frame_001:
    type: "narrative"
    category: "prologue"
    title: "命运的序幕"
    scene: "黑屏渐入"
    
    content: |
      【屏幕渐渐亮起，钢琴声轻柔地响起】
      
      这是一个关于青春、梦想与爱情的故事。
      这是一个普通又不普通的九月，
      这是一个即将改变一切的开始...
      
      【文字逐字显示，配以优美的背景音乐】
      
    audio:
      background_music: "gentle_piano_intro.mp3"
      sound_effects: []
      
    duration: 5
    transitions:
      next: "frame_002"
      
  frame_002:
    type: "narrative"
    category: "prologue"
    title: "新生入学"
    scene: "大学校园全景"
    
    content: |
      【镜头缓缓扫过美丽的大学校园】
      
      2025年9月，某知名大学。
      
      梧桐叶片刚刚泛黄，秋风轻拂过林荫大道。
      新学期的钟声响起，无数怀着梦想的新生踏进校门。
      
      而你，就是其中的一员。
      
      【镜头聚焦到校门口，人潮涌动】
      
    audio:
      background_music: "campus_life.mp3"
      sound_effects: ["footsteps", "distant_chatter"]
      
    images:
      background: "campus_panorama.jpg"
      effects: ["autumn_leaves_falling"]
      
    transitions:
      next: "frame_003"
      
  frame_003:
    type: "narrative"
    category: "prologue"
    title: "天才新生"
    scene: "宿舍楼前"
    
    content: |
      【镜头转向男主角】
      
      你叫...（此处可由玩家自定义姓名）
      
      来自全国各地的优秀学子中，你的成绩格外亮眼。
      高考状元、编程竞赛金牌、文学创作大奖...
      
      但你向来低调谦逊，从不张扬自己的成就。
      "实力说话就够了"，这是你的人生格言。
      
      【主角背影渐渐清晰】
      
    character_stats:
      intelligence: 95
      programming: 100
      humility: 90
      confidence: 85
      
    transitions:
      next: "frame_004"
      
  frame_004:
    type: "narrative"
    category: "prologue"
    title: "意外的荣誉"
    scene: "教务处办公室"
    
    content: |
      【场景：教务处办公室，阳光透过百叶窗洒进来】
      
      "同学，恭喜你！"教务处老师笑容满面地看着你。
      
      "由于你的优异成绩和综合素质，学校决定让你作为新生代表，
      在开学典礼上发言。"
      
      你有些意外，但很快镇定下来。
      这种场面，对你来说并不陌生。
      
      【老师递过来一份发言稿】
      
      "当然，你也可以准备自己的发言内容。"
      
    audio:
      sound_effects: ["paper_shuffle", "clock_ticking"]
      
    transitions:
      next: "frame_005"
      
  frame_005:
    type: "choice"
    category: "prologue"
    title: "发言准备"
    scene: "教务处办公室"
    
    content: |
      面对这个机会，你会如何准备发言？
      
    choices:
      choice_a:
        text: "使用学校提供的标准发言稿，稳妥安全"
        effect: 
          personality: "稳重+5"
          future_impact: "standard_speech"
        next_frame: "frame_006_standard"
        
      choice_b:
        text: "自己准备发言稿，展现真实的想法"
        effect:
          personality: "真诚+10, 勇气+5"
          future_impact: "personal_speech"
        next_frame: "frame_006_personal"
        
      choice_c:
        text: "结合两者，在标准框架下加入个人色彩"
        effect:
          personality: "智慧+8, 平衡+5"
          future_impact: "balanced_speech"
        next_frame: "frame_006_balanced"
        
    audio:
      background_music: "thinking_theme.mp3"
      
  frame_006_standard:
    type: "narrative"
    category: "prologue"
    title: "稳妥的选择"
    scene: "宿舍房间"
    
    content: |
      【场景：你的宿舍，夜晚】
      
      你决定使用学校的标准发言稿。
      虽然内容略显官方，但胜在安全稳妥。
      
      "谦虚谨慎，做事低调，这样比较好。"
      你在心中这样想着。
      
      【你在灯下仔细阅读发言稿】
      
      室友们都已经入睡，只有你还在做着最后的准备。
      明天，就是开学典礼了。
      
    character_development:
      traits_gained: ["谨慎", "低调"]
      
    transitions:
      next: "frame_007"
      
  frame_006_personal:
    type: "narrative"
    category: "prologue"
    title: "真实的声音"
    scene: "宿舍房间"
    
    content: |
      【场景：你的宿舍，深夜】
      
      你决定写下自己的发言稿。
      
      "既然有这个机会，就应该说出真心话。"
      
      你在笔记本电脑前，手指在键盘上飞舞。
      关于青春、关于梦想、关于这个时代年轻人的思考...
      
      【屏幕上的文字越来越多】
      
      不知不觉，已经是凌晨2点。
      看着屏幕上的发言稿，你满意地点了点头。
      
      "这才是我想说的话。"
      
    character_development:
      traits_gained: ["真诚", "勇敢", "有思想"]
      
    transitions:
      next: "frame_007"
      
  frame_006_balanced:
    type: "narrative"
    category: "prologue"
    title: "智慧的平衡"
    scene: "宿舍房间和图书馆"
    
    content: |
      【场景切换：宿舍→图书馆→宿舍】
      
      你决定采用更加巧妙的方式。
      
      先是仔细研读了学校的标准发言稿，
      理解其核心要义和必要的官方表达。
      
      【在图书馆查阅资料】
      
      然后你去图书馆，查阅了大量相关资料，
      学习优秀演讲的技巧和表达方式。
      
      【回到宿舍，开始写作】
      
      最终，你在保持主体框架的基础上，
      巧妙地融入了自己的观点和个人魅力。
      
      "这样既符合要求，又能展现真实的自己。"
      
    character_development:
      traits_gained: ["智慧", "策略思维", "平衡感"]
      
    transitions:
      next: "frame_007"
      
  frame_007:
    type: "narrative"
    category: "prologue"
    title: "开学典礼前夕"
    scene: "大礼堂后台"
    
    content: |
      【场景：开学典礼前一小时，大礼堂后台】
      
      穿着正装的你站在后台，
      透过缝隙可以看到陆续入场的师生。
      
      整个礼堂能容纳2000多人，
      今天几乎座无虚席。
      
      【心跳声逐渐清晰】
      
      虽然你向来自信，但面对如此规模的场面，
      心中还是有些紧张。
      
      "深呼吸，你可以的。"
      你暗自给自己打气。
      
    audio:
      background_music: "tension_building.mp3"
      sound_effects: ["heartbeat", "distant_crowd"]
      
    transitions:
      next: "frame_008"
      
  frame_008:
    type: "narrative"
    category: "prologue"
    title: "闪耀的时刻"
    scene: "大礼堂主台"
    
    content: |
      【场景：大礼堂主台，聚光灯打在演讲台上】
      
      "下面，有请新生代表发言！"
      
      主持人的声音响彻整个礼堂。
      掌声如潮水般响起。
      
      【你从容地走向演讲台】
      
      站在台上，面对台下黑压压的人群，
      你感受到了无数道目光的聚焦。
      
      但奇妙的是，你并没有感到恐惧，
      反而有一种前所未有的自信涌起。
      
      【深吸一口气，开始发言】
      
      你的声音清晰而有力，
      每一个字都传达着青春的力量和智慧的光芒。
      
    audio:
      background_music: "triumphant_speech.mp3"
      sound_effects: ["applause", "microphone_feedback"]
      
    transitions:
      next: "frame_009"
      
  frame_009:
    type: "narrative"
    category: "prologue"
    title: "瞩目的焦点"
    scene: "大礼堂 - 台下视角"
    
    content: |
      【镜头转向台下观众】
      
      你的发言引起了轰动。
      
      台下的同学们聚精会神地聆听，
      不时有人点头赞同，有人露出惊讶的表情。
      
      【特写几个重要人物的反应】
      
      在人群中，三个身影格外引人注目：
      
      一位黑长直发的女生，手中握着画笔，
      眼中闪烁着对才华的欣赏...
      
      一位白发女孩抱着厚厚的编程书籍，
      目光中满含着崇拜和向往...
      
      还有一位成熟知性的身影坐在后排，
      嘴角带着一丝欣赏的微笑...
      
    camera_work:
      - "wide_shot: 全场观众"
      - "close_up: 三位女主角反应"
      - "medium_shot: 台上的主角"
      
    transitions:
      next: "frame_010"
      
  frame_010:
    type: "narrative"
    category: "prologue"
    title: "话题中心"
    scene: "典礼结束后的校园"
    
    content: |
      【场景：典礼结束后，校园各处】
      
      发言结束后，掌声经久不息。
      
      【蒙太奇：校园内的各种讨论】
      
      "那个新生代表太厉害了！"
      "听说他还是编程高手呢！"
      "这样的人怎么这么低调？"
      "一定要认识一下..."
      
      【镜头回到主角】
      
      走出礼堂的你，已然成为全校瞩目的焦点。
      
      消息迅速传播开来：
      关于"神秘新生代表"的话题充斥着整个校园。
      
      而这，只是一切的开始...
      
    audio:
      background_music: "campus_buzz.mp3"
      sound_effects: ["chatter", "footsteps", "phone_notifications"]
      
    transitions:
      next: "frame_011"
      
  frame_011:
    type: "choice"
    category: "prologue"
    title: "新的开始"
    scene: "宿舍楼前"
    
    content: |
      【场景：回到宿舍楼前，夕阳西下】
      
      典礼结束了，你的大学生活正式开始。
      
      站在宿舍楼前，看着远山如黛，夕阳如血，
      你知道接下来的日子不会平凡。
      
      明天开始，就是正式的校园生活了。
      你打算先去哪里看看？
      
    choices:
      choice_a:
        text: "去学生社团活动区域逛逛，了解各种社团"
        next_frame: "encounter_senpai_001"
        description: "探索校园文化生活，可能遇到有趣的社团"
        
      choice_b:
        text: "去图书馆熟悉环境，找一些学习资料"
        next_frame: "encounter_xiaobai_001"
        description: "学习永远是第一位，图书馆是知识的海洋"
        
      choice_c:
        text: "到校外转转，体验一下周边环境"
        next_frame: "encounter_jiejie_001" 
        description: "了解校园周边，融入这座城市"
        
      choice_d:
        text: "先回宿舍休息，明天再说"
        next_frame: "rest_frame_001"
        description: "今天够累了，好好休息才能有精力面对新生活"
        
    audio:
      background_music: "peaceful_evening.mp3"
      sound_effects: ["evening_breeze", "distant_laughter"]
      
  frame_012:
    type: "narrative"
    category: "prologue"
    title: "命运的齿轮"
    scene: "夜空下的校园"
    
    content: |
      【场景：夜幕降临，校园在月光下静谧美丽】
      
      无论你选择了什么，
      命运的齿轮已经开始转动。
      
      【镜头慢慢拉远，俯视整个校园】
      
      在这个充满可能性的校园里，
      三段不同的故事正等待着你去书写。
      
      是艺术与技术的碰撞？
      是青春与成长的共鸣？
      还是智慧与理解的交融？
      
      【星光闪烁】
      
      一切，都将从明天开始...
      
      【序章完】
      
    audio:
      background_music: "ending_theme.mp3"
      sound_effects: ["night_ambience", "gentle_wind"]
      
    endings:
      text: "序章：新的开始 - 完"
      unlock_content: 
        - "三位女主角的邂逅剧情"
        - "校园探索系统"
        - "好感度系统"
        
    transitions:
      save_point: true
      next_chapter: "encounter_phase"
      
  rest_frame_001:
    type: "narrative"
    category: "prologue"
    title: "休息时光"
    scene: "宿舍房间"
    
    content: |
      【场景：宿舍房间，夜晚】
      
      你决定先好好休息，明天再开始新的校园生活。
      
      躺在床上，回想着今天开学典礼的经历，
      你对未来充满了期待。
      
      【渐入梦乡】
      
      在梦中，你仿佛看到了三个模糊的身影...
      也许，明天会有新的邂逅等着你。
      
    transitions:
      next: "frame_011"
