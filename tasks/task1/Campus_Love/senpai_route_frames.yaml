# 学姐路线剧情帧 - 艺术与技术的邂逅
# Senpai Route Story Frames - Art Meets Technology

senpai_route:
  # 邂逅阶段
  encounter_senpai_001:
    type: "narrative"
    category: "encounter"
    title: "社团探索"
    scene: "学生活动中心走廊"
    
    content: |
      【场景：学生活动中心，走廊里传来各种社团的活动声】
      
      典礼结束后的第二天，你决定去了解一下学校的社团活动。
      
      走廊两边贴满了各种社团的招新海报：
      机器人社、摄影社、文学社、绘画社...
      
      【你慢慢走过，仔细阅读着每一张海报】
      
      突然，一阵悠扬的古典音乐从走廊尽头传来，
      伴随着画笔在纸上轻抚的声音。
      
      你被这种宁静而专注的氛围吸引，
      不自觉地向声音传来的方向走去。
      
    audio:
      background_music: "campus_exploration.mp3"
      sound_effects: ["footsteps", "distant_classical_music", "paper_rustle"]
      
    transitions:
      next: "encounter_senpai_002"
      
  encounter_senpai_002:
    type: "narrative"
    category: "encounter"
    title: "绘画社活动室"
    scene: "绘画社活动室门前"
    
    content: |
      【场景：绘画社活动室门前，门半掩着】
      
      你来到了绘画社的活动室门前。
      
      透过半掩的门，你看到里面有几个学生在专心作画。
      阳光从大窗户洒进来，照在他们的画板上，
      整个房间都笼罩在一种艺术的氛围中。
      
      【你停下脚步，被眼前的景象深深吸引】
      
      在最靠近窗户的位置，
      一个身材高挑的女生正在画架前专心创作。
      
      她有着一头乌黑的长直发，
      侧脸的轮廓在阳光下显得特别优美。
      
      【她就是雅音，绘画社的部长】
      
    character_introduction:
      name: "雅音"
      first_impression: "专注、优雅、有艺术气质"
      
    transitions:
      next: "encounter_senpai_003"
      
  encounter_senpai_003:
    type: "choice"
    category: "encounter"
    title: "是否进入"
    scene: "绘画社活动室门前"
    
    content: |
      站在门前，你犹豫了一下。
      
      社团活动正在进行中，贸然进入可能会打扰到他们。
      但你又真的很想了解一下这个社团...
      
      这时，那位黑长直发的女生似乎注意到了门口的动静，
      抬起头朝你这边看了一眼。
      
      四目相对的瞬间，你感受到了她目光中的询问。
      
    choices:
      choice_a:
        text: "轻敲门，礼貌地询问是否可以参观"
        effect:
          personality: "礼貌+5"
          senpai_affinity: "+3"
        next_frame: "encounter_senpai_004_polite"
        
      choice_b:
        text: "直接推门进入，表现出自信的态度"
        effect:
          personality: "自信+5"
          senpai_affinity: "+1"
        next_frame: "encounter_senpai_004_confident"
        
      choice_c:
        text: "在门口安静观察一会儿，不打扰他们"
        effect:
          personality: "体贴+5"
          senpai_affinity: "+2"
        next_frame: "encounter_senpai_004_observe"
        
      choice_d:
        text: "转身离开，改天再来"
        effect:
          personality: "谨慎+5"
        next_frame: "encounter_xiaobai_001"
        
  encounter_senpai_004_polite:
    type: "dialogue"
    category: "encounter"
    title: "礼貌的询问"
    scene: "绘画社活动室"
    
    content: |
      【你轻敲了三下门】
      
      "不好意思，请问可以进来参观一下吗？"
      
      【雅音放下手中的画笔，优雅地转过身】
      
      雅音："当然可以。你是想了解我们绘画社吗？"
      
      她的声音很好听，带着一种淡淡的清冷，
      但语气中透着礼貌和友善。
      
      【其他社员也停下手中的工作，好奇地看向你】
      
      你走进活动室，立刻被墙上展示的各种作品吸引。
      油画、水彩、素描、数字艺术...各种风格应有尽有。
      
    character_stats:
      senpai_affinity: 8
      first_impression: "礼貌有教养的新生"
      
    transitions:
      next: "encounter_senpai_005"
      
  encounter_senpai_004_confident:
    type: "dialogue"
    category: "encounter"
    title: "自信的入场"
    scene: "绘画社活动室"
    
    content: |
      【你直接推门走了进去】
      
      "打扰了，我想了解一下绘画社的活动。"
      
      【雅音微微皱眉，但很快恢复了平静的表情】
      
      雅音："请进。不过下次最好先敲门，这是基本的礼貌。"
      
      她的语气依然温和，但带着一丝不易察觉的严肃。
      
      【你意识到自己可能有些鲁莽】
      
      "抱歉，我确实应该先敲门的。"
      你诚恳地道歉。
      
      雅音看到你的诚意，表情稍微缓和了一些。
      
    character_stats:
      senpai_affinity: 5
      first_impression: "有些鲁莽但能认错的新生"
      
    transitions:
      next: "encounter_senpai_005"
      
  encounter_senpai_004_observe:
    type: "narrative"
    category: "encounter"
    title: "安静的观察"
    scene: "绘画社活动室门口"
    
    content: |
      【你决定在门口安静地观察一会儿】
      
      你靠在门框旁，静静地欣赏着里面的创作氛围。
      
      每个人都专注在自己的作品上，
      偶尔有人会轻声讨论技法，或者寻求建议。
      
      【你特别注意到了那位黑长直发的女生】
      
      她的每一笔都很精准，充满了艺术的灵性。
      画面上渐渐浮现出一幅美丽的风景画。
      
      【几分钟后，她再次注意到了你】
      
      雅音："同学，你在那里站了很久了。要不要进来看看？"
      
      她的声音里带着一丝好奇，似乎对你的耐心印象深刻。
      
    character_stats:
      senpai_affinity: 6
      first_impression: "有耐心、懂得欣赏艺术的新生"
      
    transitions:
      next: "encounter_senpai_005"
      
  encounter_senpai_005:
    type: "dialogue"
    category: "encounter"
    title: "艺术的对话"
    scene: "绘画社活动室内"
    
    content: |
      【你走近她的画板】
      
      映入眼帘的是一幅精美的校园风景画，
      梧桐叶片的层次感、光影的变化都处理得恰到好处。
      
      "这幅画真的很棒。"你由衷地赞叹。
      
      雅音："谢谢。我是绘画社的部长雅音，你是...？"
      
      "我是{主角名字}，刚入学的新生。"
      
      雅音："就是昨天在开学典礼上发言的那位新生代表？"
      
      她的眼中闪过一丝意外和兴趣。
      
      "没想到你还会来关注我们艺术社团。"
      
    dialogue_options:
      option_a:
        text: "我对艺术一直很感兴趣，尤其是绘画"
        senpai_affinity: "+5"
        personality: "艺术修养+3"
        next_frame: "development_senpai_001"
        
      option_b:
        text: "其实我更擅长编程，但想尝试不同的领域"
        senpai_affinity: "+3"
        personality: "开放心态+5"
        next_frame: "development_senpai_001"
        
      option_c:
        text: "只是随便看看，了解一下校园生活"
        senpai_affinity: "+1"
        personality: "随和+2"
        next_frame: "development_senpai_001"
        
    transitions:
      next: "development_senpai_001"
      
  # 发展阶段
  development_senpai_001:
    type: "narrative"
    category: "development"
    title: "加入社团"
    scene: "绘画社活动室"
    
    content: |
      【场景：一周后的绘画社活动室】
      
      经过几次交流，你正式加入了绘画社。
      
      雅音作为部长，对新成员的要求很严格，
      但你能感受到她是真心希望每个人都能进步。
      
      【你正在尝试你的第一幅作品】
      
      "构图可以再大胆一些。"
      雅音走到你身边，轻声指导。
      
      "像这样..."
      她拿起另一支画笔，在你的画布上轻轻几笔，
      整个画面立刻生动起来。
      
      【你们之间的距离很近，你能闻到她身上淡淡的香水味】
      
    character_development:
      senpai_affinity: 15
      relationship_stage: "社团成员"
      
    transitions:
      next: "development_senpai_002"
      
  development_senpai_002:
    type: "choice"
    category: "development"
    title: "学习机会"
    scene: "绘画社活动室"
    
    content: |
      雅音："下周末有一个校外的艺术展览，我打算组织社团成员一起去参观。"
      
      "你要一起来吗？可以学到很多东西。"
      
      她看着你，眼中有一丝期待。
      
      但你想起来，下周末你本来计划要参加一个编程竞赛的线上选拔...
      
    choices:
      choice_a:
        text: "当然要去！艺术展览一定很有意思"
        effect:
          senpai_affinity: "+8"
          programming_skill: "-2"
        next_frame: "development_senpai_003_exhibition"
        
      choice_b:
        text: "我需要考虑一下，下周末可能有其他安排"
        effect:
          senpai_affinity: "+2"
        next_frame: "development_senpai_003_hesitate"
        
      choice_c:
        text: "抱歉，我下周末要参加编程竞赛选拔"
        effect:
          senpai_affinity: "-1"
          programming_skill: "+3"
        next_frame: "development_senpai_003_programming"
        
  development_senpai_003_exhibition:
    type: "narrative"
    category: "development"
    title: "艺术展之行"
    scene: "市美术馆"
    
    content: |
      【场景：市美术馆，周末午后】
      
      你选择和社团成员一起参观艺术展。
      
      美术馆里陈列着各种风格的艺术作品，
      从古典到现代，从写实到抽象。
      
      【雅音在你身边，热情地为你讲解】
      
      "这幅画使用的是印象派的技法，注意看光影的处理..."
      
      她的专业知识让你叹为观止，
      而她讲解时的认真神情更是让人着迷。
      
      【你们在一幅描绘程序员的现代艺术作品前停下】
      
      雅音："没想到还有以编程为主题的艺术作品。
      你觉得艺术和技术之间有什么联系吗？"
      
    character_development:
      senpai_affinity: 23
      shared_experience: "艺术展参观"
      
    transitions:
      next: "development_senpai_004"
      
  # 危机阶段
  crisis_senpai_001:
    type: "narrative"
    category: "crisis"
    title: "社团危机"
    scene: "绘画社活动室"
    
    content: |
      【场景：绘画社活动室，气氛有些沉重】
      
      最近社团遇到了一些困难。
      
      由于学校经费紧张，绘画社面临着活动经费削减的问题。
      更糟糕的是，社团的指导老师要调到其他学校，
      新学期可能没有专业指导。
      
      【雅音坐在角落里，看着手中的社团申请书，眉头紧锁】
      
      "如果找不到解决方案，绘画社可能要停止活动了..."
      她的声音带着一丝无奈和忧伤。
      
      【其他社员也都显得很沮丧】
      
      作为新成员的你，看到雅音如此担忧，
      心中涌起了想要帮助她的强烈愿望。
      
    character_development:
      senpai_affinity: 35
      relationship_stage: "关心她的困难"
      crisis_point: "社团生存危机"
      
    transitions:
      next: "crisis_senpai_002"
      
  crisis_senpai_002:
    type: "choice"
    category: "crisis"
    title: "伸出援手"
    scene: "绘画社活动室"
    
    content: |
      看到雅音的困扰，你觉得自己应该做些什么。
      
      以你的能力和人脉，也许能找到一些解决方案...
      
    choices:
      choice_a:
        text: "利用编程技能，为社团开发数字艺术展示平台，吸引赞助"
        effect:
          senpai_affinity: "+12"
          programming_skill: "+5"
          art_skill: "+3"
        next_frame: "crisis_senpai_003_tech_solution"
        
      choice_b:
        text: "联系在其他学校的熟人，寻找愿意指导的老师"
        effect:
          senpai_affinity: "+8"
          social_skill: "+5"
        next_frame: "crisis_senpai_003_teacher_solution"
        
      choice_c:
        text: "组织社团成员一起想办法，集思广益"
        effect:
          senpai_affinity: "+6"
          leadership: "+5"
        next_frame: "crisis_senpai_003_team_solution"
        
      choice_d:
        text: "安慰雅音，但没有具体行动"
        effect:
          senpai_affinity: "+2"
        next_frame: "crisis_senpai_003_comfort_only"
        
  crisis_senpai_003_tech_solution:
    type: "narrative"
    category: "crisis"
    title: "技术救援"
    scene: "计算机教室 → 绘画社活动室"
    
    content: |
      【场景：计算机教室，深夜】
      
      你决定用自己最擅长的方式来帮助雅音。
      
      连续几个通宵，你开发了一个数字艺术展示平台，
      可以让社团的作品在线展示，并接受社会各界的捐赠和订购。
      
      【你同时设计了精美的界面，融合了艺术美感】
      
      【场景转换：绘画社活动室】
      
      "这是我为社团开发的平台。"
      你向雅音展示了你的成果。
      
      雅音看着屏幕上精美的界面设计，眼中闪闪发光：
      "这...这太棒了！你竟然把技术和艺术结合得这么完美！"
      
      【她第一次露出了久违的笑容】
      
      平台上线后很快就吸引了校内外的关注，
      不仅解决了经费问题，还让绘画社获得了更大的影响力。
      
    character_development:
      senpai_affinity: 47
      relationship_stage: "深深的感激和钦佩"
      achievement: "拯救了绘画社"
      
    transitions:
      next: "resolution_senpai_001"
      
  # 解决阶段
  resolution_senpai_001:
    type: "dialogue"
    category: "resolution"
    title: "心意相通"
    scene: "校园后山小径"
    
    content: |
      【场景：校园后山的小径，夕阳西下】
      
      社团危机解决后，雅音主动约你出来散步。
      
      "谢谢你为社团做的一切。"她轻声说道。
      
      "我从没想过技术和艺术能够如此完美地结合。
      你让我看到了全新的可能性。"
      
      【你们并肩走在洒满夕阳的小径上】
      
      雅音："其实...我一直觉得自己很难与人亲近。
      因为对艺术的执着，我总是显得太严肃、太挑剔。"
      
      "但是和你在一起，我感觉很自然，很轻松。"
      
      【她停下脚步，转身看着你】
      
      "也许...这就是我一直在寻找的那种理解吧。"
      
    character_development:
      senpai_affinity: 65
      relationship_stage: "情感互通"
      emotional_breakthrough: "她敞开了心扉"
      
    dialogue_options:
      option_a:
        text: "我也有同样的感觉，和你在一起很特别"
        senpai_affinity: "+15"
        romance_flag: true
        
      option_b:
        text: "能帮到你，我很高兴"
        senpai_affinity: "+8"
        
      option_c:
        text: "我们都在寻找理解自己的人"
        senpai_affinity: "+12"
        wisdom: "+3"
        
    transitions:
      next: "resolution_senpai_002"
      
  resolution_senpai_002:
    type: "narrative"
    category: "resolution"
    title: "艺术的共鸣"
    scene: "绘画社活动室"
    
    content: |
      【场景：绘画社活动室，某个安静的午后】
      
      最近，你和雅音经常一起创作。
      
      她教你绘画技巧，你和她分享技术与艺术结合的想法。
      两人的作品都有了明显的进步和创新。
      
      【你们正在合作完成一幅大型作品】
      
      "在这里加一些光效怎么样？"你建议道。
      
      "好主意！用数字技术可以实现更丰富的效果。"
      雅音眼中充满了兴奋。
      
      【你们的配合越来越默契】
      
      不知不觉中，你们已经成为了彼此最重要的创作伙伴。
      
      社团里的其他成员也经常开玩笑说你们像是天生一对。
      
    character_development:
      senpai_affinity: 80
      creative_partnership: true
      social_recognition: "被大家认为是一对"
      
    transitions:
      next: "resolution_senpai_003"
      
  # 结局准备
  pre_ending_senpai_001:
    type: "narrative"
    category: "resolution"
    title: "告白的时刻"
    scene: "美术馆屋顶花园"
    
    content: |
      【场景：美术馆屋顶花园，星空璀璨】
      
      学期末，你和雅音来到了第一次一起参观的那个美术馆。
      
      这次是社团组织的作品展览，你们的合作作品成为了焦点。
      
      【站在屋顶花园，俯瞰城市夜景】
      
      "还记得我们第一次见面的时候吗？"雅音轻声问道。
      
      "你站在社团门口，那种对艺术的纯真向往让我印象深刻。"
      
      【她转身面对你，月光洒在她的脸上】
      
      "从那时起，我就知道你会改变我的生活。"
      
      雅音："我想...我想告诉你一些话。"
      
      她的声音有些颤抖，但眼神坚定。
      
    character_development:
      senpai_affinity: 95
      relationship_stage: "告白前夕"
      romantic_tension: "达到顶点"
      
    transitions:
      condition: "if affinity >= 100"
      success: "ending_senpai_true"
      failure: "ending_senpai_good"
      
  # 真结局触发条件检查
  affinity_check_senpai:
    type: "system"
    category: "resolution"
    
    conditions:
      true_ending:
        senpai_affinity: ">=100"
        shared_experiences: ">=5"
        crisis_helped: true
        
      good_ending:
        senpai_affinity: ">=80"
        shared_experiences: ">=3"
        
      normal_ending:
        senpai_affinity: ">=60"
        
      friend_ending:
        senpai_affinity: "<60"
        
    transitions:
      true_ending: "ending_senpai_true"
      good_ending: "ending_senpai_good"
      normal_ending: "ending_senpai_normal"
      friend_ending: "ending_senpai_friend"
